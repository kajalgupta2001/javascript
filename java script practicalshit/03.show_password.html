<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hide & Show Password</title>
    <style>
        .main{
            border: 1px solid black;
            width: 400px;
            padding: 10px 0px 40px 5px;
            margin: auto;
        }
        .inp{
            width: 190px;
        }
    </style>
</head>
<body>
    <div class="main">
        <form action="">
            <div>
                <label for="">Enter Password :</label>
                <input class="inp" type="password" name="" id="pass">
            </div>
            <div>
                <input type="checkbox" name="" id="" onclick="return show_pass()">
                <label for="">Show Password</label>
            </div>
        </form>
    </div>

    <script>
        function show_pass(){
            let pass = document.getElementById("pass");
            if(pass.type == "password"){
                pass.type = "text";
            }else{
                pass.type = "password";
            }
        }
    </script>
</body>
</html>
